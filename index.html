<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Site Enquiries Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <img src="./Screenshot 2025-03-29 231232.png" alt="User Avatar" class="avatar">
            <h1>On-Site Enquiries Form</h1>
        </div>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Where are you?</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email">
            </div>
            <div class="form-group">
                <label>Address Line 1</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text">
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
